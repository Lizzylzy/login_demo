<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

<body>
	<div class="text"><p>晚点遇见你，余生都是你！</p></div>
	<div class="main">
		<p>登录</p>
		<form action="#" method="post">
			<input type="text" name="" class="input" placeholder=" 手机号/邮箱"><br>
			<input type="password" name="" class="input" placeholder=" 密码"><br>
		    <input type="checkbox" name="" value="next" id="checkbox"><label for="checkbox">下次自动登录</label>
		    <a href="#" id="pw">忘记密码</a>
		    <input type="submit" name="" value="登录" id="submit">
		    <span>还没有账号？<a href="#">马上注册</a></span><br>
		    <div class="other">其它登录方式</div>
		    <div class="icon">
								<a href="#"><i class="fa fa-qq fa-2x"></i></a>
								<a href="#"><i class="fa fa-weixin fa-2x"></i></a>
								<a href="#"><i class="fa fa-weibo fa-2x"></i></a>
							</div>

		</form>

		
	</div>

</html>
